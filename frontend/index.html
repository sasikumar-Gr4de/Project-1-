    <style>
      /* Completely scoped styles for loading screen only */
      .gr4de-loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
        overflow: hidden;
      }

      .gr4de-loading-grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: gr4de-gridMove 20s linear infinite;
        opacity: 0.3;
      }

      @keyframes gr4de-gridMove {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(50px, 50px);
        }
      }

      .gr4de-loading-particles {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .gr4de-particle {
        position: absolute;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        border-radius: 50%;
        opacity: 0.1;
        animation: gr4de-floatParticle 15s infinite linear;
      }

      .gr4de-particle:nth-child(1) {
        width: 120px;
        height: 120px;
        top: 10%;
        left: 5%;
        animation-delay: 0s;
      }

      .gr4de-particle:nth-child(2) {
        width: 80px;
        height: 80px;
        top: 70%;
        right: 10%;
        animation-delay: -5s;
      }

      .gr4de-particle:nth-child(3) {
        width: 60px;
        height: 60px;
        bottom: 20%;
        left: 20%;
        animation-delay: -10s;
      }

      @keyframes gr4de-floatParticle {
        0%, 100% {
          transform: translate(0, 0) rotate(0deg);
          opacity: 0.1;
        }
        25% {
          transform: translate(100px, -50px) rotate(90deg);
          opacity: 0.15;
        }
        50% {
          transform: translate(50px, -100px) rotate(180deg);
          opacity: 0.2;
        }
        75% {
          transform: translate(-50px, -50px) rotate(270deg);
          opacity: 0.15;
        }
      }

      .gr4de-loading-container {
        text-align: center;
        max-width: 600px;
        padding: 2rem;
        position: relative;
        z-index: 2;
      }

      .gr4de-logo-section {
        margin-bottom: 3rem;
      }

      .gr4de-logo {
        font-size: 4rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, #60a5fa 0%, #8b5cf6 50%, #ec4899 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% 200%;
        animation: gr4de-gradientShift 3s ease infinite;
      }

      @keyframes gr4de-gradientShift {
        0%, 100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      .gr4de-tagline {
        font-size: 1.1rem;
        color: #cbd5e1;
        font-weight: 400;
        letter-spacing: 0.5px;
      }

      .gr4de-loading-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2.5rem;
      }

      .gr4de-data-visualization {
        position: relative;
        width: 300px;
        height: 120px;
        display: flex;
        align-items: end;
        gap: 8px;
        padding: 20px;
        background: rgba(30, 41, 59, 0.6);
        border-radius: 12px;
        border: 1px solid rgba(100, 116, 139, 0.2);
        backdrop-filter: blur(10px);
      }

      .gr4de-data-bar {
        flex: 1;
        background: linear-gradient(to top, #3b82f6, #8b5cf6);
        border-radius: 4px 4px 0 0;
        animation: gr4de-dataFlow 2s ease-in-out infinite;
        transform-origin: bottom;
      }

      .gr4de-data-bar:nth-child(1) { height: 40%; animation-delay: 0s; }
      .gr4de-data-bar:nth-child(2) { height: 70%; animation-delay: 0.1s; }
      .gr4de-data-bar:nth-child(3) { height: 30%; animation-delay: 0.2s; }
      .gr4de-data-bar:nth-child(4) { height: 90%; animation-delay: 0.3s; }
      .gr4de-data-bar:nth-child(5) { height: 50%; animation-delay: 0.4s; }
      .gr4de-data-bar:nth-child(6) { height: 80%; animation-delay: 0.5s; }
      .gr4de-data-bar:nth-child(7) { height: 60%; animation-delay: 0.6s; }

      @keyframes gr4de-dataFlow {
        0%, 100% {
          transform: scaleY(1);
          opacity: 0.7;
        }
        50% {
          transform: scaleY(1.1);
          opacity: 1;
        }
      }

      .gr4de-loading-indicator {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        width: 100%;
        max-width: 400px;
      }

      .gr4de-progress-container {
        width: 100%;
        background: rgba(30, 41, 59, 0.6);
        height: 4px;
        border-radius: 2px;
        overflow: hidden;
        position: relative;
      }

      .gr4de-progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #3b82f6, #8b5cf6);
        border-radius: 2px;
        width: 45%;
        animation: gr4de-progressPulse 2s ease-in-out infinite;
        position: relative;
      }

      .gr4de-progress-bar::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        height: 100%;
        width: 20px;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        animation: gr4de-progressShine 2s ease-in-out infinite;
      }

      @keyframes gr4de-progressPulse {
        0%, 100% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(220%);
        }
      }

      @keyframes gr4de-progressShine {
        0%, 100% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(200px);
        }
      }

      .gr4de-loading-steps {
        display: flex;
        justify-content: space-between;
        width: 100%;
        font-size: 0.75rem;
        color: #94a3b8;
      }

      .gr4de-loading-step {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }

      .gr4de-step-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #475569;
        transition: all 0.3s ease;
      }

      .gr4de-step-indicator.gr4de-active {
        background: #3b82f6;
        box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
      }

      .gr4de-loading-text {
        font-size: 0.9rem;
        color: #cbd5e1;
        font-weight: 400;
        text-align: center;
      }

      .gr4de-tech-features {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1.5rem;
        margin-top: 2rem;
      }

      .gr4de-tech-feature {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        padding: 1rem;
        background: rgba(30, 41, 59, 0.4);
        border-radius: 8px;
        border: 1px solid rgba(100, 116, 139, 0.1);
        transition: all 0.3s ease;
      }

      .gr4de-tech-feature:hover {
        background: rgba(30, 41, 59, 0.6);
        border-color: rgba(59, 130, 246, 0.3);
        transform: translateY(-2px);
      }

      .gr4de-feature-icon {
        width: 24px;
        height: 24px;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .gr4de-feature-icon svg {
        width: 14px;
        height: 14px;
        color: white;
      }

      .gr4de-feature-name {
        font-size: 0.75rem;
        color: #cbd5e1;
        font-weight: 500;
        text-align: center;
      }

      .gr4de-status-indicator {
        position: absolute;
        top: 2rem;
        right: 2rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.8rem;
        color: #94a3b8;
      }

      .gr4de-status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #10b981;
        animation: gr4de-statusPulse 2s infinite;
      }

      @keyframes gr4de-statusPulse {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.7;
          transform: scale(1.1);
        }
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .gr4de-logo {
          font-size: 3rem;
        }
        
        .gr4de-tagline {
          font-size: 1rem;
        }
        
        .gr4de-data-visualization {
          width: 280px;
          height: 100px;
        }
        
        .gr4de-tech-features {
          grid-template-columns: repeat(2, 1fr);
          gap: 1rem;
        }
        
        .gr4de-loading-container {
          padding: 1.5rem;
        }
      }

      @media (max-width: 480px) {
        .gr4de-logo {
          font-size: 2.5rem;
        }
        
        .gr4de-tech-features {
          grid-template-columns: 1fr;
        }
        
        .gr4de-data-visualization {
          width: 250px;
        }
      }
    </style>
  </head>

    <script>
      // Scoped JavaScript for loading screen only
      document.addEventListener('DOMContentLoaded', function() {
        const steps = document.querySelectorAll('.gr4de-step-indicator');
        let currentStep = 0;
        
        const stepInterval = setInterval(() => {
          if (currentStep > 0) {
            steps[currentStep - 1].classList.remove('gr4de-active');
          }
          
          steps[currentStep].classList.add('gr4de-active');
          currentStep++;
          
          if (currentStep >= steps.length) {
            clearInterval(stepInterval);
          }
        }, 1500);
        
        // Update loading text
        const loadingTexts = [
          'Initializing neural networks for player performance analysis...',
          'Connecting to real-time data streams...',
          'Calibrating analytics engine...',
          'System ready for advanced football insights'
        ];
        
        let textIndex = 0;
        const loadingTextElement = document.querySelector('.gr4de-loading-text');
        
        const textInterval = setInterval(() => {
          textIndex++;
          if (textIndex < loadingTexts.length) {
            loadingTextElement.textContent = loadingTexts[textIndex];
          } else {
            clearInterval(textInterval);
          }
        }, 2000);
        
        // Remove loading screen when app is ready (simulated)
        setTimeout(() => {
          const loadingScreen = document.querySelector('.gr4de-loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 6000);
      });
    </script>
